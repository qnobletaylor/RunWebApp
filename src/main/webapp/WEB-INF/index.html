<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>- Add a run -</h2>

        <form action="newRun" method="post">
            <label style="margin-right: 31px;" for="date">Date :</label>
            <input type="date" id="date" name="date" required><br><br>

            <label style="margin-right: 7px" for="distance">Distance :</label>
            <input type="text" id="distance" name="distance" placeholder="miles" pattern="\d+(\.\d+)?" required><br><br>

            <label style="margin-right: 31px">Time :
            <input style="width: 22px;margin-left: 29px" type="text" id="timeHr" name="timeHr" placeholder="hr" pattern="\d{1,2}"> :
            <input style="width: 22px" type="text" id="timeMin" name="timeMin" placeholder="min" pattern="\d{1,2}" required> :
            <input style="width: 22px" type="text" id="timeSec" name="timeSec" placeholder="sec" pattern="\d{1,2}" required>
            </label><br><br>

            <label for="stravaID">Strava ID :</label>
            <input type="text" id="stravaID" name="stravaID" placeholder="ID"><br><br>

            <input type="submit" value="Submit"><input style="margin-left: 4px" type="Reset">
            <form action="newRun" method="get">
                <input type="submit" value="View Runs">
            </form>
        </form>
    </body>
</html>
